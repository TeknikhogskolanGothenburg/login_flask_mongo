{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign In</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="notification is-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/signin" method="POST">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                    </div>
                </div>
                <div class="field">
                    <label class=""checkbox>
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Sign In</button>
            </form>
        </div>
    </div>

{% endblock %}
